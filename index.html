<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesq:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>

  <div class="container">

    <!-- YOUR RESULT -->
    <div class="your_result">
      <h4>Your Result</h4>

      <div class="score_circle">
        <span class="score_number">76</span>
        <span class="score_total">of 100</span>
      </div>

      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <!-- SUMMARY -->
    <div class="summary">
      <h4>Summary</h4>

      <div class="summary-list">

        <div class="category-item reaction-container">
          <div class="reaction">
            <img src="assets/images/icon-reaction.svg" alt="">
            <span class="title">Reaction</span>
          </div>
          <p class="strong">80<span class="cien_point"> / 100</span></p>
        </div>

        <div class="category-item memory-container">
          <div class="memory">
            <img src="assets/images/icon-memory.svg" alt="">
            <span class="title">Memory</span>
          </div>
          <p class="strong">91<span class="cien_point"> / 100</span></p>
        </div>

        <div class="category-item verbal-container">
          <div class="verbal">
            <img src="assets/images/icon-verbal.svg" alt="">
            <span class="title">Verbal</span>
          </div>
          <p class="strong">61<span class="cien_point"> / 100</span></p>
        </div>

        <div class="category-item visual-container">
          <div class="visual">
            <img src="assets/images/icon-visual.svg" alt="">
            <span class="title">Visual</span>
          </div>
          <p class="strong">73<span class="cien_point"> / 100</span></p>
        </div>

        <button type="submit" class="btn_continue">Continue</button>
      </div>
    </div>

  </div>

</body>
</html>
